<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Kimi No Na Wa</h2>
                <span class="secondText">Your Name</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Mitsuha é a filha do prefeito de uma pequena cidade, mas sonha em tentar a sorte em Tóquio. Taki trabalha em um restaurante em Tóquio e deseja largar o seu emprego. Os dois não se conhecem, mas estão conectados pelas imagens de seus sonhos.</p>
            <div class="actionsCard">
                <button class="actions">Curtir</button>
                <button class="actions">Compartilhar</button>
             </div>
            </div>
    </div>
</body>
</html>
